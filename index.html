<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
</head>
<body>
    <p>How long would you like your Password to be? (Minimum of 8, Maximum of 128 Characters)</p>
    <input type="number" id=passwordLength name="passwordLength" min="8" max="128">
    <label for="passwordLength">Characters long</label>
    <p>What would you like your password to contain? (Just lowercase letters by defualt)</p>
<div>
    <input type="checkbox" id="numbers" name="numbers">
    <label for="numbers">Numbers</label>
</div>
<div>
  <input type="checkbox" id="upercase" name="upercase">
  <label for="upercase">Upercase letters</label>
</div>

<div>
  <input type="checkbox" id="special" name="special">
  <label for="special">Special Characters</label>
</div>
<button onclick="passwordGen()">Generate Password</button>
<p id=password>Your Password is: </p>
<button onclick="copy()">Copy to Clipboard</button>
<input type="text" id="hide" name="hide">
<script src="assets/script.js"></script>
<style>#hide {opacity: 0;}</style>
</body>
</html>
